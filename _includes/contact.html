<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Contact me</h2>
        <h3 class="section-subheading text-muted">{{ site.data.contact['message'][page.lang] }}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <form action="https://getform.io/f/c6e70b41-07f2-4ef3-a9d2-99fd871e7a92" method="POST" enctype="multipart/form-data" onsubmit="return validateRecaptcha();">
          <div class="row">
            <div class="col-md-6">
              <div class="control-group form-group">
                <input type="text" class="form-control" name="name" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
              </div>
              <div class="control-group form-group">
                <input type="email" class="form-control" name="email" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
              </div>
              <div class="control-group form-group">
                <input type="tel" class="form-control" name="telephone" placeholder="Your Phone * (optional)" id="phone">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="control-group form-group">
                <textarea class="form-control" name="message" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
          </div class="row">
          <div class="row">
            <div style="text-align: center;">
            <div class="g-recaptcha" data-sitekey="6LcyiFgpAAAAALR3Fa_QFvP0hhwtdBq7C4Q5MeWO" ></div>
            <input type="hidden" id="recaptcha_alert_text" value="{{ site.data.translations['recaptcha_alert_text'][page.lang] }}">
            </div style="text-align: center;">
          </div class="row">
          <div class="row">
            <div class="clearfix"></div>
            <div class="col-lg-12 text-center">
              <div id="success"></div>
              <button type="submit" class="btn btn-xl">Send Message</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
