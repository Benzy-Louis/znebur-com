<!-- Interests Section -->
    <section id="interests">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Interests</h2>
                  {% comment %}  <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3> {% endcomment %} 
                </div>
            </div>
            <div class="row text-center">
              {% for interest in site.data.interests[page.lang]%}
              <div class="col-md-4">
                  <span class="fa-stack fa-4x">
                      <i class="fa fa-circle fa-stack-2x text-primary"></i>
                      <i class="fa fa-{{interest.fa-logo}} fa-stack-1x fa-inverse"></i>
                  </span>
                  <h4 class="service-heading">{{interest.name}}</h4>
                  <p class="text-muted">{{interest.description}}</p>
              </div>
              {% endfor %}
            </div>
        </div>
    </section>
